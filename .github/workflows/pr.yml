---
name: "pr build"
on:
    pull_request

jobs:
  pre-release:
    name: "pre-release"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout source"
        uses: actions/checkout@v2

      - name: "Build artifacts"
        run: |
          make docker_test

      - uses: actions/upload-artifact@v2
        with:
          name: test output
          path: artifacts/

